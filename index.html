<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas 01</title>
  </head>
  <body>
    <header style="text-align: center">
      <h1>Atividade Prática - Tabelas HTML</h1>
    </header>

    <section>
      <h2 style="text-align: center">Tabela 1</h2>

      <table border="1" align="center" width="300" cellspacing="0">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr style="text-align: center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr style="text-align: right">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </section>

    <section>
      <h2 style="text-align: center">Tabela 2</h2>

      <table border="1" align="center" width="300" cellspacing="0">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr style="text-align: center">
          <td colspan="3">4</td>
          <!--<td>5</td>
          <td>6</td>-->
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </section>

    <section>
      <h2 style="text-align: center">Tabela 3</h2>
      <table border="1" align="center" width="300" cellspacing="0">
        <tr>
          <td>1</td>
          <td>2</td>
          <td style="text-align: center" rowspan="3">3</td>
        </tr>
        <tr style="text-align: center">
          <td colspan="2">4</td>
          <!--<td>5</td>
          <td>6</td>-->
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
          <!--<td>9</td>-->
        </tr>
      </table>
    </section>

    <footer style="text-align: center">
      <p>
          <ul>
            <li><a href="./layout.html">Página 2 - Layout</a></li>
            <li><a href="./tres-tabelas.html">Três Tabelas</a></li>
          </ul>
      </p>
    </footer>
  </body>
</html>
